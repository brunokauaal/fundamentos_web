<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/pg" href="assets/images/goku_ico.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Portifólio do Bruno</title>
</head>
<body>
    <!-- Menu da pagina -->
    <nav>
        <!-- Logo + o texto á esquerda do Menu -->
       <div class="logo">
           <img  class="icone" src="assets/images/goku_ico.png" alt="Logo da Pagina - Goku" >
           <span class="titulo">Portifólio</span>
      </div>
        <!-- Opções do menu utilizando marcadores não ordenados (simbólico) -->
       <ul>
            <a href="index.html">
            <li>Home</li>
            </a>
            <a href="contato.html">
            <li>Contato</li>
            </a>
       </ul>
    </nav>
   
    <!-- Conteudo da Pagina -->
    <main class="contato">
        <section class="formulario">
        <form>
            <h2>Contato</h2>
            <div class="campos-form">
                <label for="nome">Nome:</label>
                <input id="nome" type="text" placeholder="Insira o seu nome completo "> </input>
                <div id="txtNome"> </div>
            </div>
            <div class="campos-form">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Insira o seu e-mail "> </input>
                <div id="txtEmail"> </div>
            </div>
            <div  class="campos-form" >
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" type="text" rows="8" placeholder="Insira a sua mensagem "></textarea>
                <div id="txtmensagem"> </div>
            </div>
                <button type="button"> 
                    Enviar
                 </button>
            </form> 
        
       

        
            <form>
                <h3>Consultar CEP</h3>
                <div class="endereço">
                    <label for="endereço">Endereço:</label>
                    <input id="endereço" type="text" placeholder="Digite o número do  CEP "> </input>
                    <div id="txtEndereço"> </div>
                </div>
                <button type="button">Consultar </button>
                <hr>
                <div class="campos-form">
                    <label for="mensagemdeendereço">Endereço</label>
                    <textarea id="mensagemdeendereço" type="text" rows="8" placeholder="Busca CEP..."></textarea>
                    <div id="txtMensagemdeendereço"> </div>
                </div>
                </form> 
            </section>








    </main>
   
   

    <!-- Roda pé -->
    <footer>

        <div>
                <a href="https://www.linkedin.com/in/bruno-kaua-655a6922a" target="_blank">
                <img class="icons"  src="assets/images/linkedin.png" alt="linkedin"> 
               </a>

                <a href="https://github.com/brunokauaal"     target="_blank" > 
                <img class="icons" src="assets/images/github.png" alt="Github">
                </a>

                <a href="https://www.instagram.com/bkauaalves/" target="_blank">
                <img  class="icons"  src="assets/images/instagram.png" alt="Instagram">
                 </a>
        </div>
        <p class="by">Desenvolvido por Bruno Kauã - 2023 &copy;</p>

    </footer>

</body>
</html>
